type StateValues {
    date: String!
    cases: Int
    deaths: Int
    recovered: Int
}

type MobilityValues {
    reportDate: String!
    residential: String!
    recreation: String!
    grocery: String!
    parks: String!
    transit: String!
    work: String!
}

type State {
    id: String!
    name: String!
    days: [StateValues!]!
    mobility: [MobilityValues!]!
}

type Query {
    getState(id: String): State
}
